<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>富士トライアスロン2024 結果ヴィジュアライザ</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<script>
		const file = 'data/result.json';

		const focus_id = (() => {
			const query = window.location.search.substring(1).split('&');
			const f = query.find(q => q.startsWith('focus='));
			if (f) {
				return f.split('=')[1].split(',');
			}
			return [];
		})();

		/**
		 * 
		 * data: [],
		 * target: filted data,
		 * chart: chart object
		 * kind: record, swim, bike, run, split
		 */
		const g = {
			kind: 'record',
		};

		const clear = () => {
			if (g.chart) {
				g.chart.destroy();
				g.chart = null;
			}

			document.querySelector('#compare_record').textContent = '';
		};

		const record_rows = () => {
			if (focus_id.length === 0) return;

			const tbody = document.querySelector('#compare_record');
			const root = g.data.find(x => x.number === focus_id[0]);

			focus_id.forEach(id => {
				const d = g.data.find(x => x.number === id);

				const tr = document.createElement('tr');

				const name_cell = document.createElement('th');
				name_cell.textContent = d.given_name + ' ' + d.family_name;
				tr.appendChild(name_cell);

				['swim', 'bike', 'split', 'run', 'record'].forEach(k => {
					const td_value = document.createElement('td');
					const td_delta = document.createElement('td');

					td_value.textContent = d[k];
					const delta = d[k + '_sec'] - root[k + '_sec'];
					td_delta.classList.add(delta > 0 ? 'positive' : delta < 0 ? 'negative' : 'zero');
					const dv = Math.abs(delta);
					td_delta.textContent = `${Math.floor(dv / 60)}:${dv % 60}`;

					tr.appendChild(td_value);
					tr.appendChild(td_delta);
				});

				tbody.appendChild(tr);
			});
		}

		const draw = () => {
			clear();

			const key_sec = g.kind + '_sec';

			const valid_sec = g.target.map(x => x[key_sec]).filter(x => x);
			const min = Math.min(...valid_sec);
			const max = Math.max(...valid_sec);

			const accumulate = Array(max - min).fill(0)
				.map((_, i) => min + i)
				.map(x => {
					return {
						x,
						y: valid_sec.filter(t => t < x).length,
					};
				});
			const accumulate_ratio = accumulate
				.map(({ x, y }) => ({ x, y: y / valid_sec.length * 100 }));

			const data = {
				datasets: [{
					label: '全体累積分布',
					type: 'line',
					showLine: true,
					pointRadius: 0,
					pointHitRadius: 0,
					data: accumulate_ratio,
					// backgroundColor: 'rgb(000, 111, 222)',
					order: 1000,
				}, ...focus_id.map((id, i) => {
					const d = g.data.find(data => data.number === id);
					const x = d[key_sec];
					return {
						label: d.given_name + ' ' + d.family_name,
						data: [{ x, y: accumulate_ratio.find(n => n.x === x)?.y, tag: d }],
						order: i + 1,
					};
				})],
			};

			g.chart = new Chart(g.context, {
				type: 'scatter',
				data,
				options: {
					scales: {
						x: {
							type: 'linear',
							position: 'bottom',
							min, max,
						},
						y: {
							type: 'linear',
							position: 'left',
							min: 0,
							max: 100,
							ticks: {
								stepSize: 10,
							},
						}
					},
					plugins: {
						tooltip: {
							callbacks: {
								label: (items, data) => {
									const d = items.raw.tag;
									const time = d[g.kind];
									return `${d.given_name}${d.family_name} ${time}, 上位${items.raw.y.toString().substring(0, 4)}%`
								},
							}
						}
					},
					responsive: true,
				}
			});

			record_rows();
		};

		window.addEventListener('load', () => {
			g.context = document.querySelector('#chart');

			{
				const button_group = document.querySelector('#buttons');
				[
					{ id: 'record', label: '総合' },
					{ id: 'swim', label: 'スイム' },
					{ id: 'bike', label: 'バイク' },
					{ id: 'split', label: 'スプリット' },
					{ id: 'run', label: 'ラン' }
				].forEach(({ id, label }) => {
					const button = document.createElement('button');
					button.id = id;
					button.textContent = label;

					button.addEventListener('click', () => {
						g.kind = id;
						draw();
					});
					button_group.appendChild(button);
				});
			}

			{

				const section_all = document.querySelector('#section_all');
				const section = document.querySelector('#section');

				const update_data_filter = () => {
					if (section_all.checked) g.target = g.data;
					else {
						const values = Array.from(section.querySelectorAll('option')).filter(x => x.selected).map(x => x.value);
						g.target = g.data.filter(k => values.includes(k.section));
					}
					draw();
				};

				section_all.addEventListener('change', () => {
					section.disabled = section_all.checked;

					update_data_filter();
				});

				section.addEventListener('change', () => update_data_filter());
			}

			fetch(file)
				.then(res => res.json())
				.then(json => g.target = g.data = json)
				.then(json => {
					const sections = json.map(d => d.section).filter(x => x).filter((x, i, a) => a.indexOf(x) === i);
					const s = document.querySelector('#section');
					sections.forEach(k => {
						const option = document.createElement('option');
						option.value = k;
						option.textContent = k;
						option.selected = true;
						s.appendChild(option);
					});
					s.setAttribute('size', s.childElementCount);

					return json;
				})
				.then(() => draw());
		}, { once: true });
	</script>

	<style>
		#view {
			display: flex;
		}

		#buttons button {
			display: block;
		}

		#controller {
			width: 14em;
		}

		#chart_area {
			width: calc(90vw - 15em);
			height: 80vh;
		}

		#compare_table {
			border-collapse: collapse;

			td,
			th {
				border: solid black 1px;
				padding: 0.1ex 0.3em;
			}
		}

		#compare_record {
			td {
				text-align: right;
			}

			.positive {
				color: black;
			}

			.positive::before {
				content: '+';
			}

			.negative {
				color: red;
			}

			.negative::before {
				content: '-';
			}

			.zero {
				color: gray;
			}

			.zero::before {
				content: '±';
			}
		}
	</style>
</head>

<body>
	<h1>富士トライアスロン2024</h1>
	<div id="view">
		<div id="controller">
			<div id="buttons"></div>

			<div>
				<p><label><input type="checkbox" id="section_all" checked>すべて</label></p>
				<p><select id="section" multiple disabled></select></p>
			</div>
		</div>
		<div id="chart_area">
			<canvas id="chart"></canvas>
			<table id="compare_table">
				<thead>
					<tr>
						<th>名前</th>
						<th>スイム</th>
						<th>⊿</th>
						<th>バイク</th>
						<th>⊿</th>
						<th>スプリット</th>
						<th>⊿</th>
						<th>ラン</th>
						<th>⊿</th>
						<th>総合</th>
						<th>⊿</th>
					</tr>
				</thead>
				<tbody id="compare_record"></tbody>
			</table>
		</div>
	</div>
</body>

</html>
